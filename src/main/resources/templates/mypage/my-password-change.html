<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/mypage/withdrawPoint.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body class="whisket-member">
    <!-- 헤더 -->
    <header class="header">
        <section class="base-nav">
            <div class="container">
                <a class="nav-logo" th:href="@{mypage/my-main}">교차로 회원 계정 설정</a>
                <div class="right-nav">
                    <div class="service-nav">
                        <a class="service-nav-title" th:href="@{member/logout}">로그아웃</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <div class="body-container">
        <div class="container">
            <div class="menu-view">
                <div class="nav-header">
                    <a th:href="@{mypage/my-main}"><span>계정 설정</span></a>
                    <img src="https://account.wishket.com/static/renewal/img/wishket-member/icon_go.png">
                    <a th:href="@{mypage/my-password-check}"><span>비밀번호 변경</span></a>
                </div>
                <div class="menu-view-wrapper">
                    <div class="content-view">
                        <div class="menu-content">
                            <div class="menu-title">비밀번호 변경</div>
                            <div class="menu-title-detail">위시켓 통합회원의 비밀번호를 변경할 수 있습니다.</div>
                            <form action="/mypage/my-password-change" id="passwordForm" method="post" name="passwordCheckForm">
                                <input class="input-box-group pw">
                                <div class="input-box" style="width:400px;">
                                    <div class="title">새 비밀번호</div>
                                    <div class="default-input-whisket icon-right pwd">
                                        <input id="password-input" maxlength="32" onkeyup="checkPasswords()" name="memberPassword" placeholder="8자 이상 32자 이하로 입력해 주세요." type="password" style="padding-right: 40px;">
                                        <i>
                                            <img class="icon icon-eyes-on" id="passwordeye" src="/images/mypage/eye_on.png">
                                            <img class="icon icon-eyes-off" id="texteye" src="/images/mypage/eye_off.png">
                                        </i>
                                        <span class="error-text" id="blank">새 비밀번호를 입력해 주세요.</span>
                                    </div>
                                    <div class="title" id="titlesecond">새 비밀번호 확인</div>
                                    <div class="default-input-whisket icon-right re-pwd">
                                        <input id="password-input-confirm" maxlength="32" onkeyup="checkPasswords()" name="password-check" placeholder="새 비밀번호를 한번 더 입력해주세요." type="password" style="padding-right: 40px;">
                                        <i>
                                            <img class="icon icon-eyes-on" id="passwordeye-confirm" src="/images/mypage/eye_on.png">
                                            <img class="icon icon-eyes-off" id="texteye-confirm" src="/images/mypage/eye_off.png">
                                        </i>
                                    </div>
                                    <span class="error-text" id="blank2">새 비밀번호를 한 번 더 입력해 주세요.</span>
                                    <span class="error-text" id="not">동일한 비밀번호를 입력해 주세요.</span>
                                    <span class="error-text" id="length">8글자 이상 입력해 주세요.</span>
                                </div>
                                <button class="btn btn-01 btn-wishket" id="submit-button" style="width: 120px;" type="button">변경하기</button>
                            </form>
                        </div>
                        <!-- 모달 시작-->
                        <div class="profile-container modal fade" id="modal-background">
                            <div id="cropper-img-box">
                                <img class="cropper-img" hidden="">
                            </div>
                            <div class="profile-image-edit-modal-wrapper">
<!--                                <form enctype="multipart/form-data" id="profile_image_edit_form">-->
                                    <div class="modal__title">비밀번호 변경 완료
                                        <div class="close_modal"></div>
                                    </div>
                                    <div class="modal__body">
                                        <div class="modal-body-wrapper" id="profile_image_edit_modal_body">
                                            <div class="modal-content">
                                                비밀번호 변경이 완료되었습니다
                                                <button class="btn finish btn-01 btn-wishket">닫기</button>
                                            </div>
                                        </div>
                                    </div>
<!--                                </form>-->
                            </div>
                        </div>
                        <!-- 모달 끝 -->
                    </div>
                    <!-- 우측 사이드 메뉴 시작 -->
                    <div class="right-side">
                        <div class="message-info-box">
                            <div class="message-info-box-wrapper">
                                <img class="icon-info" src="/images/mypage/icon_account_security.png">
                                <div class="title">보안을 강화하세요!<br></div>
                            </div>
                            <div class="message-info-box-wrapper">
                                <a class="help-link" href="https://www.wishket.com/customer-support/10/40/314">개인 정보 보호를 위해 비밀번호를
                                    <a class="help-link-second" href="https://www.wishket.com/customer-support/10/42/144">주기적으로 변경해 주세요.</a>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- 우측 사이드 메뉴 끝 -->
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{components/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/mypage/passwordconfirm.js"></script>
</html>
