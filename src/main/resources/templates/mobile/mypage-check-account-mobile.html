<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile/mypage-check-account-mobile.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
    <header>
        <nav class="header relative flex between">
            <a class="back-or-logout" href="javascript:history.back();">
                <span class="go-back">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="48px" id="Layer_1" style="enable-background:new 0 0 48 48;" version="1.1" viewBox="0 0 512 512" width="48px" xml:space="preserve">
                        <polygon points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 " style="     fill: #fff; "/>
                    </svg>
                </span>
            </a>
            <span class="navigation-center">교차로 회원 계정 설정</span>
            <div></div>
        </nav>
    </header>
    <div class="header-btn bottom flex between">
        <div><a href="change-point-mobile.html">환전</a></div>
        <div><a href="list-mobile.html">홈</a></div>
        <div><a href="mypage-mobile.html">MY</a> </div>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="main-view">
                <div class="content-nav">
                    <a href="mypage-mobile.html">계정 설정</a>
                    <img src="/images/mobile/icon_go.png" alt="">
                    <a href="#">회원 탈퇴</a>
                </div>
                <div class="main-view-wrapper">
                    <div class="title mb6">회원 탈퇴</div>
                    <div class="description mb32">
                        소중한 개인정보를 안전하게 보호하기 위해<br>
                        다시 한번 인증해 주세요.
                    </div>
                    <form action="post" id="password">
                        <div class="input-box mb24 pwd">
                            <div class="title">비밀번호</div>
                            <div class="input-text-wrapper icon-right">
                                <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="8자 이상 32자 이하로 입력해 주세요." type="password" style="padding-right: 40px;">
                                <i>
                                    <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                    <img class="icon-eyes" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                                </i>
                            </div>
                            <!-- 글자 수가 1이상 일 때 : 8글자 이상 입력해 주세요.-->
                            <!-- 글자 수가 0일 때 -->
                            <span class="error-text" style="display: none;">비밀번호를 입력해 주세요.</span> 
                        </div>
                        <button class="btn-crossroads mb32" type="button" onclick="javascript:checkAccount(this)">
                            인증하기
                        </button>
                    </form>
                    <div class="message-info-box">
                        <div class="message-info-box-wrapper">
                            <img src="/images/mobile/icon_account_service.png" alt="" class="icon-info">
                            <div class="title">
                                교차로를 이용하시는데<br>
                                아래와 같은 불편함이 있으신가요?
                            </div>
                        </div>
                        <div class="message-info-box-wrapper">
                            <a class="help-link" href="">
                                이메일·문자 수신이 불편하신가요?
                                <img class="icon" src="/images/mobile/icon_go.png" alt="">
                            </a>
                            <a class="help-link" href="">
                                이메일 변경이 필요하신가요?
                                <img class="icon" src="/images/mobile/icon_go.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-logout">
        <a href="login-mobile.html" class="logout-btn">로그아웃</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/mobile/change-pwd.js"></script>
</html>
