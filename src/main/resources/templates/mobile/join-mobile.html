<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교차로 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/mobile/join-mobile.css">
    <link rel="shortcut icon" href="../../static/images/components/favicon-logo-white.png">
</head>
<body>
    <header>
        <nav class="header">
            <span class="navigation-center">교차로 회원가입</span>
        </nav>
    </header>
    <div class="container">
        <div class="box-in-container">
            <div class="box-in-container-wrapper">
                <form>
                    <!-- 이메일 -->
                    <div class="input-box email">
                        <div class="input-title">이메일</div>
                        <div class="input-text-wrapper">
                            <input class="theme-croosroads input-text" maxlength="100" name="" placeholder="ID@example.com" type="text">
                        </div>
                        <!-- 1이상 : 이메일 형식이 올바르지 않습니다. -->
                        <span class="error-text" style="display: none;" id="email-error">이메일을 입력해 주세요.</span>
                        <div class="tooltip-box">비즈니스용 이메일 사용을 권장합니다. </div>
                    </div>
                    <!-- 아이디 -->
                    <div class="input-box margin-top-16 id">
                        <div class="input-title">아이디</div>
                        <div class="input-text-wrapper">
                            <input class="theme-croosroads input-text" maxlength="100" name="" placeholder="아이디를 입력해 주세요." type="text">
                        </div>
                        <!-- 1이상 : 6글자 이상의 영문자, 숫자, 특수기호(_)만 사용 가능합니다. -->
                        <span class="error-text" style="display: none;" id="id-error">아이디를 입력해 주세요.</span>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="input-box margin-top-16 pwd">
                        <div class="input-title">비밀번호</div>
                        <div class="input-text-wrapper icon-right">
                            <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="8자 이상 32자 이하로 입력해 주세요." type="password" style="padding-right: 40px;">
                            <i>
                                <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                <img class="icon-eyes" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                            </i>
                        </div>
                        <!-- 글자 수가 1이상 일 때 : 8글자 이상 입력해 주세요.-->
                        <!-- 글자 수가 0일 때 -->
                        <span class="error-text" style="display: none;">비밀번호를 입력해 주세요.</span> 
                    </div>
                    <!-- 비밀번호 확인 -->
                    <div class="input-box margin-top-16 re-pwd">
                        <div class="input-title">비밀번호 확인</div>
                        <div class="input-text-wrapper icon-right">
                            <input class="theme-croosroads input-text" id="password-check" maxlength="32" name="" placeholder="비밀번호를 입력해 주세요." type="password" style="padding-right: 40px;">
                            <i>
                                <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                <img class="icon-eyes" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                            </i>
                        </div>
                        <!-- 글자 수가 1이상 일 때 : 동일한 비밀번호를 입력해 주세요.-->
                        <!-- 글자 수가 0일 때 -->
                        <span class="error-text" style="display: none;">비밀번호를 한 번 더 입력해 주세요.</span> 
                    </div>
                    <!-- 이름 -->
                    <div class="input-box margin-top-16 name">
                        <div class="input-title">이름</div>
                        <div class="input-text-wrapper">
                            <input class="theme-croosroads input-text" maxlength="100" name="" placeholder="이름을 입력해 주세요." type="text">
                        </div>
                        <span class="error-text" style="display: none;" id="name-error">이름을 입력해 주세요.</span>
                    </div>
                    <!-- 핸드폰 -->
                    <div class="input-box margin-top-16 phone">
                        <div class="input-title">핸드폰</div>
                        <div class="input-text-wrapper">
                            <input class="theme-croosroads input-text" maxlength="11" name="" placeholder="핸드폰 번호를 - 제외하고 입력해 주세요." type="text">
                        </div>
                        <span class="error-text" style="display: none;" id="phone-error">핸드폰 번호를 입력해 주세요.</span>
                    </div>
                    <!-- 운전면허증 이미지 첨부 -->
                    <div class="input-box margin-top-16 license">
                        <div class="input-title">운전면허증</div>
                        <div class="input-text-wrapper" id="upload-name-wrapper" onclick="onclick=document.all.file.click()">
                            <label for="file"></label>
                                <input class="theme-croosroads input-text" id="upload-name" placeholder="첨부파일" value="첨부파일" readonly>
                                <input class="btn-img" value="파일 찾기" readonly>
                            </label>
                            <input type="file" class="theme-croosroads input-file" id="file" accept="image/png, image/jpeg" style="display: none;"> 
                        </div>
                    </div>
                    <!-- 이용약관 동의 -->
                    <div class="sub-action">
                        <div class="input-box">
                            <label class="checkbox-crossroads">
                                <span>
                                    <input class="crossroads-checkbox" name="" type="checkbox" value="remember-login">
                                    <span class="arrow">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                            <g fill="none" fill-rule="evenodd">
                                                <path class="checked-icon" stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M4 7.8L7 11l5-6">
                                                </path>
                                            </g>
                                        </svg>
                                    </span>
                                </span>
                                <span><span class="text-color">이용약관</span> 및 <span class="text-color">개인정보 처리방침</span>에 동의합니다.</span>
                            </label>
                            <div class="error-text-custom" style="display: none;">교차로 서비스 이용을 위해서 반드시 동의를 해주셔야 합니다.</div> 
                        </div>
                    </div>
                    <!-- 회원가입 버튼 -->
                    <button id="submit-btn" type="button">회원가입</button>
                    <a href="" class="oauth-join mb16">
                        <img class="oauth-logo" src="../../static/img/kakao.png">
                        카카오톡으로 회원가입
                    </a>
                    <a href="" class="oauth-join">
                        <img class="oauth-logo" src="../../static/img/naver.png">
                        네이버로 회원가입
                    </a>
                </form>
                <!-- 로그인으로 이동 -->
                <div class="border-sub-action">
                    이미 교차로 통합회원이신가요?
                    <a class="sign-up link-href" href="">로그인</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../../static/js/mobile/join.js"></script>
</html>
