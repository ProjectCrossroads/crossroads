<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교차로 비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile/find-pwd-mobile.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
    <header>
        <nav class="header relative flex between">
            <a class="back-or-logout" href="javascript:history.back();">
                <span class="go-back">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="48px" id="Layer_1" style="enable-background:new 0 0 48 48;" version="1.1" viewBox="0 0 512 512" width="48px" xml:space="preserve">
                        <polygon points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 " style="     fill: #fff; "/>
                    </svg>
                </span>
            </a>
            <span class="navigation-center">교차로 회원 비밀번호 찾기</span>
            <div></div>
        </nav>
    </header>
    <div class="main-wrap">
        <div class="main-container">
            <div class="box-in-container">
                <div class="box" id="resetForm">
                    <div class="box-content">
                        <div class="mb32 description">
                            교차로에 가입된 이메일 주소를 입력하시면,<br>
                            비밀번호 재설정 메일을 전송해 드립니다.
                        </div>
                        <form id="findPasswordForm" method="post">
                            <div class="input-box">
                                <div class="title">이메일</div>
                                <div>
                                    <div class="input-text-wrapper">
                                        <input class="theme-croosroads input-text" name="email" placeholder="ID@example.com" type="text">
                                    </div>
                                    <span class="error-text" style="display: none;">이메일을 입력해 주세요.</span>
                                </div>
                            </div>
                            <button class="send-email" type="button">비밀번호 재설정 메일 보내기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/mobile/find-pwd.js"></script>
</html>
