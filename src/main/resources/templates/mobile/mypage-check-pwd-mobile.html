<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/mobile/mypage-check-pwd-mobile.css">
</head>
<body>
    <header>
        <nav class="header">
            <span class="navigation-center">교차로 회원 계정 설정</span>
        </nav>
    </header>
    <div class="main-container">
        <div class="container">
            <div class="main-view">
                <div class="content-nav">
                    <a href="mypage-mobile.html">계정 설정</a>
                    <img src="../../static/images/mobile/icon_go.png" alt="">
                    <a href="#">비밀번호 변경</a>
                </div>
                <div class="main-view-wrapper">
                    <div class="title mb6">비밀번호 변경</div>
                    <div class="description mb32">
                        소중한 개인정보를 안전하게 보호하기 위해<br>
                        다시 한번 인증해 주세요.
                    </div>
                    <form action="post" id="password">
                        <div class="input-box mb24 pwd">
                            <div class="title">비밀번호</div>
                            <div class="input-text-wrapper icon-right">
                                <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="8자 이상 32자 이하로 입력해 주세요." type="password" style="padding-right: 40px;">
                                <i>
                                    <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                    <img class="icon-eyes" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                                </i>
                            </div>
                            <!-- 글자 수가 1이상 일 때 : 8글자 이상 입력해 주세요.-->
                            <!-- 글자 수가 0일 때 -->
                            <span class="error-text" style="display: none;">비밀번호를 입력해 주세요.</span> 
                        </div>
                        <button class="btn-crossroads mb32" type="button" onclick="javascript:checkPassword(this)">
                            인증하기
                        </button>
                    </form>
                    <div class="message-info-box">
                        <div class="message-info-box-wrapper">
                            <img src="../../static/images/mobile/icon_account_security.png" alt="" class="icon-info">
                            <div class="title">보안을 강화하세요!</div>
                            <div class="description">
                                개인 정보 보호를 위해 비밀번호를<br>
                                주기적으로 변경해 주세요.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-logout">
        <a href="login-mobile.html" class="logout-btn">로그아웃</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../../static/js/mobile/change-pwd.js"></script>
</html>
