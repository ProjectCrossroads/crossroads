<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile/mypage-pointlist-mobile.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
    <title>운전연수 내역</title>
</head>
<body>
    <header>
        <nav class="header relative flex between">
            <a class="back-or-logout" href="javascript:history.back();">
                <span class="go-back">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="48px" id="Layer_1" style="enable-background:new 0 0 48 48;" version="1.1" viewBox="0 0 512 512" width="48px" xml:space="preserve">
                        <polygon points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 " style="     fill: #fff; "/>
                    </svg>
                </span>
            </a>
            <span class="navigation-center">포인트 내역</span>
            <div></div>
        </nav>
    </header>
    <div class="header-btn bottom flex between">
        <div><a href="change-point-mobile.html">환전</a></div>
        <div><a href="list-mobile.html">홈</a></div>
        <div><a href="my-mobile.html">MY</a> </div>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="main-view">
                <div class="main-view-header mb16">
                    <div class="title mb16 flex">
                        <img class="listicon" src="/images/member/list.png">
                        <span>포인트 상세 내역</span>
                    </div>
                    <div class="description">
                        <p>나의 현재 포인트</p>
                        <p><span class="my-point" th:text="${member.memberPoint}">100,000</span>점</p>
                    </div>
                </div>
                <!-- 상세내역 표  -->
                <table>
                    <tr class="tabletitle">
                        <th class="date">날짜</th>
                        <th class="status">상태</th>
                        <th class="point">포인트</th>
                    </tr>
                    <tr th:each="point:${point}">
                        <td><span th:text="${point.pointUpdateDate}"></span></td>
                        <td class="status-td charge"><span th:text="${point.pointStatus == 0 ? '적립' : '환전'}"></span></td>
                        <td><span th:text="${point.pointPoint}"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer-logout">
        <a href="login-mobile.html" class="logout-btn">로그아웃</a>
    </div>
</body>
</html>
