<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 환전하기</title>
    <link rel="stylesheet" href="../../static/css/mobile/change-point-mobile.css">
    <link rel="shortcut icon" href="../../static/images/components/favicon-logo-white.png">

</head>
<body>
    <header>
        <nav class="header">
            <span class="navigation-center">포인트 환전하기</span>
        </nav>
    </header>    
    <div class="gaia">
        <div class="container">
                 <!-- 메인시작  -->
                 <form method ="post" name="changepoint" id="changepoint">
                 <div class="project-create-form-section" style="margin: 0 0 0 13.5%">
                    <div class="form-input-section">
                        <div class="form-group-light">
                            <label class="form-group-title body-1-bold">보유 포인트</label>
                            <div class="form-content mb16">
                                <div>
                                    <div class="text-input-client2  ">
                                        <div>
                                            <input class="theme-client wishket-text" data-type="text" maxlength="30" name="title" placeholder="현재 보유하신 포인트는 1000p입니다." type="text" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <div class="form-group-light">
                            <label class="form-group-title body-1-bold">계좌 번호</label>
                            <div class="form-content mb16">
                                <div>
                                    <div class="text-input-client  ">
                                        <div>
                                            <input id="account-number" class="theme-client wishket-text name-input" data-type="text" maxlength="15" name="title" placeholder="ex) 1100-0111-1111" type="text" value="">
                                        </div>
                                    </div>
                                </div>
                                <em class="account-error error-message">계좌번호를 입력해주세요.</em>
                            </div>  
                        </div>
                        

                        <div class="form-group-light">
                            <label class="form-group-title body-1-bold">환전 방법</label>
                            <p class="body-2 text900 form-group-guide">원하시는 환전 방법을 선택해 주세요.</p>
                            <div class="form-content">
                                <!-- 코스 -->
                                <div class="select-card client-input" style="width: 200px; margin-right: 20px;">
                                    <label >
                                    <input id="category_develop" name="category" type="radio" value="develop" class="error" checked="checked">
                                    <div class="select-card-content">
                                        <img class="select-card-img inherit-select-card-img" src="../../static/img/account.png">
                                        <p class="body-2-medium">계좌이체</p>
                                    </div>
                                </label>
                                </div>

                            </div>
                            <span class="error-text" style="font-size: 13px;">※수수료는 30% 입니다※</span>
                        </div>
                    </div>

                    <!-- 다음 -->
                    <div class="form-section-footer" style="position: relative">
                        <button class="signup-submit-button btn btn-client btn-11-24 btn-right signup-submit-button" name="can_submit" style="pointer-events: none; cursor: default; opacity: 0.45;" type="button" onclick="send()" >
                        환전하기 </button>
                        <div style="clear:both;">
                        </div>
                    </div>
                    
                 </div>
                </form>
                 <!-- 메인 끝  -->

        </div>
     </div>  

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../../static/js/point/changePoint.js"></script>
</html>
