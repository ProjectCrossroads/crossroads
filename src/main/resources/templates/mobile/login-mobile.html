<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교차로 로그인</title>
    <link rel="stylesheet" href="../../static/css/mobile/login-mobile.css">
</head>
<body>
    <div class="main-wrap">
        <div class="main-section">
            <div class="input-section">
                <div class="input-wrapper">
                    <div class="login-title">
                        <div class="header-margin">
                            <span class="navigation-center">로그인</span>
                        </div>
                    </div>
                    <div class="mobile-container">
                        <div class="mobile-inner">
                            <form>
                                <!-- 아이디 -->
                                <div class="input-box">
                                    <div class="input-title">교차로 통합회원 아이디 또는 이메일</div>
                                    <div class="input-text-wrapper">
                                        <input class="theme-croosroads input-text" maxlength="100" name="" placeholder="ID@example.com" type="text">
                                    </div>
                                    <span class="error-text" style="display: block;" id="id-error">아이디를 입력해 주세요.</span>
                                </div>
                                <!-- 비밀번호 -->
                                <div class="input-box margin-top-16">
                                    <div class="input-title">비밀번호</div>
                                    <div class="input-text-wrapper icon-right">
                                        <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="비밀번호를 입력해 주세요." type="password" style="padding-right: 40px;">
                                        <i>
                                            <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                            <img class="icon-eyes" src="../../static/img/icon_input_eye.png">
                                        </i>
                                    </div>
                                    <!-- 글자 수가 0일 때 / 1글자 이상일 때, 8글자 이상 입력해 주세요. -->
                                    <span class="error-text" style="display: block;">비밀번호를 입력해 주세요.</span> 
                                </div>
                                <!-- 로그인 상태 유지 -->
                                <div class="sub-action">
                                    <div class="input-box">
                                        <label class="checkbox-crossroads">
                                            <span>
                                                <input class="crossroads-checkbox" name="" type="checkbox" value="remember-login">
                                                <span class="arrow">
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                                        <g fill="none" fill-rule="evenodd">
                                                            <path class="checked-icon" stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M4 7.8L7 11l5-6"></path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </span>
                                            <span>로그인 상태 유지</span>
                                        </label>
                                    </div>
                                    <!-- 비밀번호 찾기 -->
                                    <div class="sub-action-link">
                                        <!-- 비밀번호 찾기 링크 -->
                                        <a class="link-href" href="">비밀번호 찾기</a>
                                    </div>
                                </div>
                                <!-- 로그인 버튼 -->
                                <button id="submit-btn" type="button">로그인</button>
                            </form>
                            <div class="border-sub-action">
                                아직 교차로 회원이 아니신가요? 
                                <a class="sign-up link-href" href="">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
