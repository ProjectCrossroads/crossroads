<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>후기 수정</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/board/board-write.css">
    <link rel="stylesheet" href="../../static/css/board/boardWrite.css">
</head>
<body>
    <div id="header"></div>
    <div class="SectionWrapper">
        <div class="makeSection_wrapper">
            <div class="makeSection_header">
                <span style="font-weight: 700;">후기 수정</span>
            </div>
            <div class="SectionMaker_Wrapper">
                <div class="SectionMaker_contentWrapper">
                    <form action="">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle_legend">
                                        <span>별점</span>
                                    </legend>
                                    <div class="ButtonItem_list">
                                        <button type="button" class="ButtonItem">
                                            <div>모험</div>
                                        </button>
                                        <button type="button" class="ButtonItem">
                                            <div>공포</div>
                                        </button>
                                        <button type="button" class="ButtonItem">
                                            <div>관광</div>
                                        </button>
                                        <button type="button" class="ButtonItem">
                                            <div>레저</div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle_legend">
                                        <span>제목</span>
                                    </legend>
                                    <input class="formInputBox" type="text" placeholder="제목을 작성해주세요.">
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle_legend">
                                        <span>내용</span>
                                    </legend>
                                    <textarea id="editor" class="detailText_text" placeholder="함께한 경험을 작성해주세요."></textarea>
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper form_image">
                                <div class="formTitle">
                                    <legend class="formTitle_legend image_legend">
                                        <span>대표 이미지</span>
                                    </legend>
                                </div>
                                <div class="addMainImage_wrapper">
                                    <div class="MainImage_wrapper">
                                        <!-- 추가 -->
                                            <section class="Section_container__photo">
                                                <div style="max-width: 600px;">
                                                    <div class="Section_content">
                                                        <div class="ImageField">
                                                            <div class="ImageFormField">
                                                                <div class="ImageFormField_buttonWrapper">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </section>
                                        <!-- 추가 -->
                                        <!-- 이미지 -->
                                        <label id="button-label">
                                            <div class="container_imageInput">
                                                <!-- <label class="ImageFileButton_label" id="button-label"> -->
                                                    <div class="imgText_container" onclick="">
                                                        <img src="https://frip.host/img/add.85e31315.svg" alt="+">
                                                        <input type="file" id="image" name="upload1" onchange="setThumbnail(event);" style="display: none;">
                                                        <div>이미지 추가하기</div>
                                                    </div>
                                                </div>
                                            </label>
                                        <!-- 이미지 -->
                                        </div>
                                        <div id="image_container"></div>
                                        <div class="image_space"></div>
                                        <em class="helper_ImageFormField">이미지는 1개만 등록 가능합니다. <br>(이미지를 클릭하면 기존 이미지가 삭제되며 재등록이 가능합니다.)</em>
                                    <!-- <div class="text_detail"> 최소 사이즈: 가로 600px * 세로 600px </div>
                                    <div class="text_detail"> 용량: 10MB 이하, 파일유형: JPG, PNG, GIF </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="bottomButton_wrapper">
                            <button class="registButton_button">수정완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../../static/js/board/board-write.js"></script>
</html>
