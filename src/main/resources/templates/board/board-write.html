<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 작성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/board/board-write.css">
    <link rel="stylesheet" href="/css/board/boardWrite.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
    <!-- header 시작 -->
    <div th:insert="~{/components/header-client :: header-client}"></div>
    <!-- header 끝 -->
    <!-- 모달 창 -->
    <div class="modal-wrapper">
        <div class="modal-content">
          <!-- <h2 class="modal-title">경고</h2> -->
          <p class="modal-message">제목과 내용을 입력해주세요.</p>
          <button class="modal-close-btn">확인</button>
        </div>
      </div>
    <!-- 모달 창 -->
    <div id="header"></div>
    <div class="SectionWrapper">
        <div class="makeSection_wrapper">
            <div class="makeSection_header">
                <span style="font-weight: 700;">게시글 작성</span>
            </div>
            <div class="SectionMaker_Wrapper">
                <div class="SectionMaker_contentWrapper">
                    <form action="#" th:action="@{/board-save}" method="post" th:object="${boardDTO}" name="boardForm"
                          enctype="multipart/form-data">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle_legend">
                                        <span>제목</span>
                                    </legend>
                                    <input class="formInputBox" id="input-title" type="text" placeholder="제목을 작성해주세요."
                                           th:field="*{boardTitle}">
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle_legend">
                                        <span>내용</span>
                                    </legend>
                                    <textarea id="input-content" class="detailText_text" placeholder="함께한 경험을 작성해주세요."
                                              th:field="*{boardContent}"></textarea>
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection_contentContainer">
                            <div class="formTitle_wrapper form_image">
                                <div class="formTitle">
                                    <legend class="formTitle_legend image_legend">
                                        <span>대표 이미지</span>
                                    </legend>
                                </div>
                                <div class="addMainImage_wrapper">
                                    <div class="MainImage_wrapper">
                                        <!-- 추가 -->
                                        <section class="Section_container__photo">
                                            <div style="max-width: 600px;">
                                                <div class="Section_content">
                                                    <div class="ImageField">
                                                        <div class="ImageFormField">
                                                            <div class="ImageFormField_buttonWrapper">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    <!-- 추가 -->
                                    <!-- 이미지 -->
                                        <label id="button-label">
                                            <div class="container_imageInput" style="width: 160px; height: 160px; margin: 10px;">
                                                <div class="imgText_container">
                                                    <img src="https://frip.host/img/add.85e31315.svg" alt="+">
                                                    <input type="file" id="image1" name="upload1" onchange="setThumbnail(event);"
                                                           accept="image/gif, image/jpg, image/jpeg, image/png" multiple style="display: none;">
                                                    <div id="add-image">이미지 추가</div>
                                                    <!-- <div>이미지 추가하기</div> -->
                                                </div>
                                            </div>
                                        </label>
                                    <!-- 이미지 -->
                                    <!-- 이미지 -->
                                    </div>
                                    <div id="image_container"></div>
                                    <div class="image_space"></div>
                                    <em class="helper_ImageFormField">이미지는 최대 3개까지 등록 가능합니다. <br>(이미지를 클릭하면 기존 이미지가 삭제되며 재등록이 가능합니다.)</em>
                                </div>
                            </div>
                        </div>
                        <!-- 테스트 -->
                        <!-- 테스트 -->
                        <div class="bottomButton_wrapper">
                            <button type="button" class="cancelButton_button" style="margin-right: 10px; background-color: #A1A6AD;">작성취소</button>
                            <button type="button" class="registButton_button" id="completeButton">작성완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <!-- footer 시작 -->
    <div th:insert="~{/components/footer :: footer}"></div>
    <!-- footer 끝 -->
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/board/board-write-test.js"></script>
<script src="/js/components/header-client.js"></script>
</html>
