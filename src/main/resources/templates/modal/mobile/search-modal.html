<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <link rel="stylesheet" href="../../../static/css/modal/mobile/search-modal.css">
    <link rel="stylesheet" href="../../../static/css/modal/mobile/jquery-ui.css">
</head>
<body>
    <div class="search-modal">
        <!-- 헤더 -->
        <div class="search-header">
            <div class="close-btn">
                <button type="button" class="close">
                    <span class="close-img">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 12px; width: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;">
                            <path d="m6 6 20 20"></path>
                            <path d="m26 6-20 20"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="header-title">
                <span class="title">검색</span>
            </div>
        </div>
        <!-- 메인 -->
        <div class="main-wrapper">
            <div class="inner-wrapper">

                <div class="btn-wrapper">
                    <input  type="text" name="" id="datepicker" class="btn date-wrapper" autocomplete="off" style="position: absolute; display: block; visibility: visible; width: 100%; opacity: 0; z-index: 2;">
                    <button type="button" class="btn date-wrapper">
                        <span class="subtitle date">날짜</span>
                        <span class="value date-value">날짜 추가</span>
                    </button>
                </div>
                <!-- <div class="btn-wrapper">
                    <input  type="text" name="" id="location" class="btn date-wrapper" autocomplete="off" style="position: absolute; display: block; visibility: visible; width: 100%; opacity: 0; z-index: 2;">
                    <button type="button" class="btn date-wrapper">
                        <span class="subtitle date">지역</span>
                        <span class="value date-value">지역 추가</span>
                    </button>
                </div> -->
                <!-- <div class="btn-wrapper">
                    <input  type="text" name="" id="" autocomplete="off">
                    <button type="button" class="btn location-wrapper">
                        <span class="subtitle date">지역</span>
                        <span class="value date-value">지역 추가</span>
                    </button>
                </div> -->
            </div>
        </div>
        <!-- 푸터 -->
        <div class="footer-wrapper">
            <footer>
                <button type="button" class="clear-btn">
                    <p>전체 삭제</p>
                </button>
                <button type="button" class="search-btn">
                    <span class="span-wrapper">
                        <div class="search-wrapper">
                            <div class="search-img">
                                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 16px; width: 16px; fill: currentcolor;">
                                    <path d="M13 0c7.18 0 13 5.82 13 13 0 2.868-.929 5.519-2.502 7.669l7.916 7.917-2.828 2.828-7.917-7.916A12.942 12.942 0 0 1 13 26C5.82 26 0 20.18 0 13S5.82 0 13 0zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z" opacity=".8"></path>
                                </svg>
                            </div>
                            <p class="search-name">
                                검색
                            </p>
                        </div>
                    </span>
                </button>
            </footer>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    $.datepicker.setDefaults({
        dateFormat: 'yy년 m월 d일',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년'
    });

    $('#datepicker').datepicker();

    $("#datepicker").change(function(){
        $('.date-value').text($('#datepicker').val());
    });
</script>
</html>
