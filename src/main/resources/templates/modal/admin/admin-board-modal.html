<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>게시글 상세정보</title>
</head>
<body>
	<div class="background modal-custom">
		<div class="window">
			<div class="modal">
				<div class="modal-wrapper">
					<div id="modal-top">
						<div id="modal-title">
							게시글 상세정보
							<label>
								<img id="exit" src="../../static/images/admin/exit.png">
								<button id="close"></button>
							</label>
						</div>
					</div>
					<div id="modal-main">
						<form>
							<div class="input-wrapper">
								<div class="input-text">글 제목</div>
								<input type="text" id="text-title" value="꿀팁 공유부탁드려요!" class="user-input" readonly>
							</div>
							<div class="input-wrapper">
								<div class="input-text">글 내용</div>
								<input type="text" id="text-content" value="눈길 운전은 어떻게 하나요?" class="user-input" readonly >
							</div>
							<div id="image">
								<div class="input-wrapper">
									<div class="input-text">사진 확인</div>
									<span> 이미지가 없습니다.</span>
								</div>
							</div>
						</form>
					</div>
					<div id="modal-bottom">
						<button id="edit-button1" onclick="changeButton()">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
