<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>댓글 상세 정보</title>
</head>
<body>
	<div class="background modal-custom">
		<div class="window">
			<div class="modal">
				<div class="modal-wrapper">
					<div id="modal-top">
						<div id="modal-title">댓글 상세정보<label>
							<img id="exit" src="/images/admin/exit.png">
								<button id="close"></button>
							</label>
						</div>
					</div>
					<div id="modal-main">
						<form>
							<div class="input-wrapper">
								<div class="input-text">작성자</div>
								<input type="text" id="veteran-name" value="땅콩이" class="user-input" readonly>
							</div>
							<div class="input-wrapper">
								<div class="input-text">댓글 내용</div>
								<input type="text" id="reply-content" value="대중교통을 이용하세요!" class="user-input" readonly>
							</div>
						</form>
					</div>
					<div id="modal-bottom">
						<button id="edit-button1" onclick="changeButton()">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
