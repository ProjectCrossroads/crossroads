<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>댓글 상세 정보</title>
</head>
<body>
<div th:fragment="admin-reply-modal" class="background modal-custom">
	<div class="window">
		<div class="modal">
			<div class="modal-wrapper">
				<div id="modal-top">
					<div id="modal-title">댓글 상세정보<label>
						<img id="exit" src="/images/admin/exit.png">
						<button id="close"></button>
					</label>
					</div>
				</div>
				<div id="modal-main">
					<form>
						<div class="input-wrapper">
							<div class="input-text">작성자</div>
							<input type="text" id="veteran-name" value="땅콩이" class="user-input" readonly>
						</div>
						<div class="input-wrapper">
							<div class="input-text">댓글 내용</div>
							<input type="text" id="reply-content" value="대중교통을 이용하세요!" class="user-input" readonly>
						</div>
					</form>
				</div>
				<div id="modal-bottom">
					<button id="edit-button1" onclick="changeButton()">확인</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
