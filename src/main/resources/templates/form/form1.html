<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>신청 제출양식</title>
    <link rel="stylesheet" href="../../static/css/form/form.css">
</head>
<body>
    <div class="gaia">
        <div class="container">

            <!-- 사이드  -->
            <div class="submit-progress">
                <div class="project-status-box">
                    <a class="back-to-before link-text" onclick="exitWithSubmit('temporary_project_phase_1', 'False')" style="cursor: pointer;">
                        <img class="back-to-before-img" src="https://www.wishket.com/static/renewal/img/project/submit/btn_icon_back_s.png">
                        <p class="back-to-before-title body-1-medium">저장 후 나가기</p>
                    </a>
                    <p class="menu-title subtitle-1-medium mb4">연수 정보등록</p>
                   <!--  <p class="saved-status body-2" data-saved-time="2023-03-10 16:42:57" id="submit_saved_time_picker">2일 전에 임시 저장</p> -->
                </div>
                        <div class="input-group-status">
                            <p class="status-main-menu body-2">연수 정보등록
                                <img class="status-mark" src=""></p>
                            <div class="status-sub-menu">
                                <p class="status-sub-menu-title active">1. 정보 입력 및 코스 선택
                                <img class="status-mark" src="https://www.wishket.com/static/renewal/img/project/submit/tab_icon_check_on_c.png" style="display:none;" >
                                <!-- <img class="status-mark" src="https://www.wishket.com/static/renewal/img/project/submit/tab_icon_check_on_c.png" > -->
                            </p>
                            <p class="status-sub-menu-title">2. 연수시간 및 지역
                                <img class="status-mark" src="" >
                            </p>
                            <p class="status-sub-menu-title">3. 완료
                                <img class="status-mark" src="" >
                            </p>
                        </div>
                        
                    </div>
                </div>
                 <!-- 사이드 끝-->
                
                 <!-- 메인시작  -->
                 <div class="project-create-form-section">
                    <div class="form-section-header">
                        <p class="form-section-title subtitle-1">1. 정보 입력 및 코스 선택</p>
                    </div>
                    <div class="form-input-section">
                        <div class="form-group-light">
                            <label class="form-group-title body-1-bold">신청자 이름</label>
                            <div class="form-content mb16">
                                <div>
                                    <div class="text-input-client  ">
                                        <div>
                                            <input class="theme-client wishket-text" data-type="text" maxlength="30" name="title" placeholder="이름을 적어주세요" type="text" value="">
                                        </div>
                                        <span class="helper-text">이름을 입력해 주세요.</span>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <div class="form-group-light">
                            <label class="form-group-title body-1-bold">핸드폰 번호</label>
                            <div class="form-content mb16">
                                <div>
                                    <div class="text-input-client  ">
                                        <div>
                                            <input class="theme-client wishket-text" data-type="text" maxlength="30" name="title" placeholder="ex) 01012341234" type="text" value="">
                                        </div>
                                        <span class="helper-text">핸드폰 번호를 입력해주세요.</span>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <div class="form-group-light">
                            <label class="form-group-title body-1-bold">신청 코스</label>
                            <p class="body-2 text900 form-group-guide">원하시는 코스를 선택해 주세요.</p>
                            <div class="form-content">
                                <!-- 코스 -->
                                <div class="select-card client-input" style="width: 232px; margin-right: 20px;">
                                    <input id="category_develop" name="category" type="checkbox" value="develop" class="error">
                                    <label class="input-replacer" for="category_develop"></label>
                                    <div class="select-card-content">
                                        <img class="select-card-img inherit-select-card-img" src="https://www.wishket.com/static/renewal/img/project/submit/select_card_icon_job_category_1_d.png">
                                        <img class="select-card-img active-select-card-img" src="https://www.wishket.com/static/renewal/img/project/submit/select_card_icon_job_category_1_c.png">
                                        <p class="body-2-medium">A코스<br>시내주행</p>
                                    </div>
                                </div>
                                <div class="select-card client-input" style="width: 232px; margin-right: 20px;">
                                    <input id="category_develop" name="category" type="checkbox" value="develop" class="error">
                                    <label class="input-replacer" for="category_develop"></label>
                                    <div class="select-card-content">
                                        <img class="select-card-img inherit-select-card-img" src="https://www.wishket.com/static/renewal/img/project/submit/select_card_icon_job_category_1_d.png">
                                        <img class="select-card-img active-select-card-img" src="https://www.wishket.com/static/renewal/img/project/submit/select_card_icon_job_category_1_c.png">
                                        <p class="body-2-medium">A코스<br>시내주행</p>
                                    </div>
                                </div>

                            </div>
                            <span class="error-text">두 코스중 한 곳을 선택해 주세요.</span>
                        </div>
                    </div>

                    <!-- 다음 -->
                    <div class="form-section-footer" style="position: relative">
                        <button class="btn btn-client btn-11-24 btn-right" name="can_submit" type="submit" value="False">다음</button>
                        <div style="clear:both;">
                        </div>
                    </div>
                    
                 </div>
                 <!-- 메인 끝  -->

        </div>
     </div>   
</body
</html>
