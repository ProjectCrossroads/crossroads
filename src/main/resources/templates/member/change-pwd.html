<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교차로 비밀번호 재설정</title>
    <link rel="stylesheet" href="../../static/member/change-pwd.css">
</head>
<body>
    <header class="header">
        <section class="header-nav">
            <div class="header-container">
                <a class="nav-logo">교차로 비밀번호 재설정</a>
            </div>
        </section>
    </header>
    <div class="main-wrap">
        <div class="main-container">
            <div class="box-in-container">
                <div class="box" id="resetForm">
                    <div class="box-header">비밀번호 재설정</div>
                    <div class="box-content">
                        <div class="mb32 description">
                            교차로 회원의 비밀번호를 변경할 수 있습니다.<br>
                            회원님의 비밀번호를 다시 설정해 주세요.
                        </div>
                        <form id="findPasswordForm" method="post">
                            <!-- 비밀번호 -->
                            <div class="input-box margin-top-16">
                                <div class="input-title">새 비밀번호</div>
                                <div class="input-text-wrapper icon-right">
                                    <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="8자 이상 32자 이하로 입력해 주세요." type="password" style="padding-right: 40px;">
                                    <i>
                                        <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                        <img class="icon-eyes" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                                    </i>
                                </div>
                                <!-- 글자 수가 1이상 일 때 -->
                                <span class="error-text" style="display: block;">8글자 이상 입력해 주세요. (입력하신 내용은 i글자입니다.)</span> 
                                <!-- 글자 수가 0일 때 -->
                                <span class="error-text" style="display: block;">비밀번호를 입력해 주세요.</span> 
                            </div>
                            <!-- 비밀번호 -->
                            <div class="input-box margin-top-16">
                                <div class="input-title">새 비밀번호 확인</div>
                                <div class="input-text-wrapper icon-right">
                                    <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="비밀번호를 한 번 더 입력해 주세요." type="password" style="padding-right: 40px;">
                                    <i>
                                        <!-- https://account.wishket.com/static/renewal/img/news/icon_input_slash.png -->
                                        <img class="icon-eyes" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                                    </i>
                                </div>
                                <!-- 글자 수가 1이상 일 때 -->
                                <span class="error-text" style="display: block;">8글자 이상 입력해 주세요. (입력하신 내용은 i글자입니다.)</span> 
                                <!-- 글자 수가 0일 때 -->
                                <span class="error-text" style="display: block;">비밀번호를 입력해 주세요.</span> 
                            </div>
                            <button class="change-btn" type="button">변경하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
