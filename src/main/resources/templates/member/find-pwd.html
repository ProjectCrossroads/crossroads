<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>교차로 비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/member/find-pwd.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
<header class="header">
    <section class="header-nav">
        <div class="header-container">
            <a class="nav-logo">교차로 비밀번호 찾기</a>
        </div>
    </section>
</header>
<div class="main-wrap">
    <div class="main-container">
        <div class="box-in-container">
            <div class="box" id="resetForm">
                <div class="box-header">비밀번호 찾기</div>
                <div class="box-content">
                    <div class="mb32 description">
                        교차로에 가입된 이메일 주소를 입력하시면,<br>
                        비밀번호 재설정 메일을 전송해 드립니다.
                    </div>
                    <form action="/member/change-pwd" id="findPasswordForm" method="post" name="passwordForm">
                        <div class="input-box">
                            <div class="title">이메일</div>
                            <div>
                                <div class="input-text-wrapper">
                                    <input class="theme-croosroads input-text" id="memberEmail" name="memberEmail" maxlength="100" placeholder="ID@example.com" type="text" oninput="checkEmail()">
                                </div>
                                <span class="error-text">이메일을 입력해 주세요.</span>
                                <span class="email_ok">다시 입력해주세요.</span>
                            </div>
                        </div>
<!--                        <a class="send-email" type="button" th:href="@{/find-pwd-send}">비밀번호 재설정 메일 보내기</a>-->
                        <button class="send-email" id="submit-btn" type="button">
                            비밀번호 재설정 메일 보내기
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/member/find-pwd.js"></script>
</html>
