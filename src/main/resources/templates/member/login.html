<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>교차로 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/member/login.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
<div class="main-wrap">
    <div class="main-section">
        <div class="logo-section">
            <div class="logo-section-wrapper">
                <div class="logo-title">
                    최고의 퀄리티,<br>
                    교차로와 함께 초보탈출 하세요!
                </div>
                <div class="logo-subtitle">
                    든든하고 안전한 교차로에서 <br>
                    실력맞춤형 연수를 경험해보세요
                </div>
                <img src="/images/components/main-logo.png" style="width: 56%;">
            </div>
        </div>
        <div class="input-section">
            <div class="input-wrapper">
                <div class="login-title">로그인</div>
                <form>
                    <!-- 아이디 -->
                    <div class="input-box id">
                        <div class="input-title">교차로 통합회원 아이디 또는 이메일</div>
                        <div class="input-text-wrapper">
                            <input class="theme-croosroads input-text" id="id" maxlength="100" name="" placeholder="ID@example.com" type="text">
                        </div>
                        <span class="error-text" style="display: none;" id="id-error">아이디를 입력해 주세요.</span>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="input-box margin-top-16 pwd">
                        <div class="input-title">비밀번호</div>
                        <div class="input-text-wrapper icon-right">
                            <input class="theme-croosroads input-text" id="password-input" maxlength="32" name="" placeholder="비밀번호를 입력해 주세요." type="password" style="padding-right: 40px;">
                            <i>
                                <img class="icon-eyes" src="/img/icon_input_eye.png">
                            </i>
                        </div>
                        <!-- 글자 수가 0일 때 -->
                        <span class="error-text" style="display: none;">비밀번호를 입력해 주세요.</span>
                    </div>
                    <!-- 로그인 상태 유지 -->
                    <div class="sub-action">
                        <div class="input-box">
                            <label class="checkbox-crossroads">
                                    <span>
                                        <input class="crossroads-checkbox" name="" type="checkbox" value="remember-login">
                                        <span class="arrow">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                                <g fill="none" fill-rule="evenodd">
                                                    <path class="checked-icon" stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M4 7.8L7 11l5-6">
                                                    </path>
                                                </g>
                                            </svg>
                                        </span>
                                    </span>
                                <span>로그인 상태 유지</span>
                            </label>
                        </div>
                        <!-- 비밀번호 찾기 -->
                        <div class="sub-action-link">
                            <!-- 비밀번호 찾기 링크 -->
                            <a class="link-href" href="">비밀번호 찾기</a>
                        </div>
                    </div>
                    <!-- 로그인 버튼 -->
                    <button id="submit-btn" type="button">로그인</button>
                    <a href="" class="oauth-join mb16">
                        <img class="oauth-logo" src="/img/kakao.png">
                        카카오톡으로 로그인
                    </a>
                    <a href="" class="oauth-join">
                        <img class="oauth-logo" src="/img/naver.png">
                        네이버로 로그인
                    </a>
                </form>
                <div class="border-sub-action">
                    아직 교차로 회원이 아니신가요?
                    <a class="sign-up link-href" href="">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/member/login.js"></script>
</html>
