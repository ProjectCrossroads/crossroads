<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>교차로 비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/member/complete-change.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
<header class="header">
    <section class="header-nav">
        <div class="header-container">
            <a class="nav-logo">교차로 비밀번호 찾기</a>
        </div>
    </section>
</header>
<div class="main-wrap">
    <div class="main-container">
        <div class="box-in-container">
            <div class="box" id="resetDone">
                <div class="box-content">
                    <img class="box-img" src="/images/member/img_account_pw.png">
                    <div class="description">
                        비밀번호가 안전하게 변경되었습니다.<br>
                        모든 교차로 서비스를 안전하게 이용할 수 있습니다.
                    </div>
                    <a class="send-email" type="button" th:href="@{/login}">로그인하러 가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
