<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>교차로 비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/member/find-pwd-send.css">
    <link rel="shortcut icon" href="/images/components/favicon-logo-white.png">
</head>
<body>
<header class="header">
    <section class="header-nav">
        <div class="header-container">
            <a class="nav-logo">교차로 비밀번호 찾기</a>
        </div>
    </section>
</header>
<div class="main-wrap">
    <div class="main-container">
        <div class="box-in-container">
            <div class="box" id="resetDone">
                <div class="box-header">비밀번호 찾기</div>
                <div class="box-content">
                    <img class="box-img" src="/img/img_modal_email_w.png">
                    <div class="mb32 description">
                        {입력받은 이메일 주소}로<br>
                        비밀번호 재설정 메일이 발송되었습니다.
                    </div>
                    <div class="info-more-box">
                        <div class="info-title">이메일을 받지 못하셨나요?</div>
                        <div class="info-description">
                            메일을 받지 못했다면 스팸함을 확인해 주세요.
                        </div>
                    </div>
                    <a class="send-email" type="button" th:href="@{/find-pwd}">비밀번호 재설정 메일 다시 받기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
